<div id="formId" class="commentForm" [ngClass]="{hideForm: !showCommentForm}">
	<form [formGroup]="commentForm" name="blogCommentForm" method="POST" data-netlify="true" (onSubmit)="onSendClick()">
	 <label>Your Comment</label>
		<br>
		 <textarea class="formTextFields" placeholder="{{defaultCommentText}}" type="text" formControlName="inputComment" name="inputComment" [maxlength]="300" rows="5"></textarea>
	 <br><br>
	 <small>Your Name / Handle (optional)</small>
	 <br>
	 <input class="formTextFields" type="text" placeholder="{{defaultNameText}}" formControlName="inputName" name="inputName" maxlength="30">
	 <br><br>
	 <small>Your Email (optional)</small>
	 <br>
	 <input class="formTextFields" type="text" placeholder="{{defaultEmailText}}" formControlName="inputEmail" name="inputEmail" maxlength="30" size="35">
	 <br><br>
	 <button type="submit" [disabled]="commentForm.invalid">Send</button>
 </form>
 </div>
