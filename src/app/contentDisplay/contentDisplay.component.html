<div class="treeContainer noSelect">
	<div *ngFor="let s of series; let si = index">
		<div class="branchContainer" (click)="onSeriesClick(si)">
				<div class="branchIconContainer">
						<div [ngClass]="{branchIcon: true, branchAnimateClose: openedUiSeriesIndex != si, branchAnimateOpen: openedUiSeriesIndex === si}"></div>
					</div>
			<span [ngClass]="{nodeSelected: s.title === selectedPost.seriesTitle}">{{s.title}}</span>
		</div>
		<div class="nodeContainer nodeFadeIn" *ngIf="openedUiSeriesIndex === si">
			<div [ngClass]="{nodeSelected: post === selectedPost}" *ngFor="let post of s.posts" (click)="onPostClick(post)">
				{{post.title}}
			</div>
		</div>
	</div>
</div>
