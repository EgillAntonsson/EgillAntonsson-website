
<div class="treeContainer">
	<div *ngFor="let series of blogSeries; let seriesIndex = index">
		<div class="branchContainer" (click)="onSeriesClick(seriesIndex)">
				<div class="branchIconContainer">
						<div [ngClass]="{branchIcon: true, branchAnimateClose: openedUiSeriesIndex != seriesIndex, branchAnimateOpen: openedUiSeriesIndex === seriesIndex}"></div>
					</div>
			<span>{{series.title}}</span>
		</div>
		<div class="nodeContainer NodeFadeIn" *ngIf="openedUiSeriesIndex === seriesIndex">
			<div [ngClass]="{nodeSelected: post === selectedPost}" *ngFor="let post of series.posts" (click)="onPostClick(post)">
				{{post.title}}
			</div>
		</div>
	</div>
</div>

 <ng-container *ngIf="selectedPost.component === 'tdd-1'">
	<app-post-tdd-1></app-post-tdd-1>
 </ng-container>
 <ng-container *ngIf="selectedPost.component === 'tdd-2'">
	<app-post-tdd-2></app-post-tdd-2>
 </ng-container>
 <ng-container *ngIf="selectedPost.component === 'tdd-3'">
	<app-post-tdd-3></app-post-tdd-3>
 </ng-container>

 <hr>

<h2>Comments</h2>

<div class="commentForm">
 <form [formGroup]="commentForm" novalidate name="comment" method="POST" data-netlify="true">
	 <small>Your Comment</small>
	 <br>
		<textarea class="commentInput" type="text" formControlName="inputComment" (input)="commentInput()" (click)="commentClick()" [maxlength]="maximumCommentLength" rows="4"></textarea>
	<br><br>
	<small>Your Name / Handle (optional)</small>
	<br>
	<input type="text" formControlName="inputName" maxlength="30" size="35" (click)="nameClick()">
	<br><br>
	<small>Your Email (optional)</small>
	<br>
	<input type="text" formControlName="inputEmail" maxlength="30" size="35" (click)="nameClick()">
	<br><br>
	<button type="submit" [disabled]="commentForm.invalid">Send</button>
</form>
</div>
