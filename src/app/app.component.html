 <form [formGroup]="commentForm" name={{formName}} method="POST">
	<input type="hidden" name="form-name" value={{formName}}>
	<p style='display: none;'>

		<textarea class="formTextFields" placeholder={{defaultCommentText}} type="text" formControlName={{commentKey}} name="inputComment" [maxlength]="300" rows="5"></textarea>
